   <header>
      <div class="container container-fluid">
        <a href={% url "posts" %} class="logo">
          <i class="fa-brands fa-blogger"></i>
        </a>
        <div class="links">
          <a href="{% url "posts" %}">Home</a>
          <a href="{% url "about" %}">About</a>
          <a href="{% url "posts" %}">All Posts</a>
          {% if user.is_authenticated %}
           <a href="{% url "my-bookmarks" %}">My Bookmarks</a>
          <a href="{% url "my-posts" %}">My Posts</a>
          <a href="{% url "my-likes" %}">My Likes</a>
          
          {% endif %}
        </div>
        <div class="action-btn">
          {% if user.is_authenticated %}
         <p class="text-success"> Hello {{ user.username |capfirst }} !<p/><a href="{% url "logout" %}"><button class="btn btn-scoundary">Logout</button></a>
          {% else %}

           <a href="{% url "login" %}"><button class="btn btn-scoundary">Login</button></a>
          <a href="{% url "register" %}"><button class="btn btn-primary">Sign Up</button></a>
         {% endif %}
         <i class="uil uil-align-center-alt menu" onclick="menu()"></i>
        </div>
      </div>
    </header>
